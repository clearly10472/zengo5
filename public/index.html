<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenMood - 今日の気分に合わせた禅語</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>ZenMood</h1>
      <p class="subtitle">今日の気分に合わせた禅語を提案します</p>
    </header>

    <main>
      <div class="input-section">
        <form id="mood-form">
          <div class="form-group">
            <label for="mood-input">今日の気分を入力してください</label>
            <input type="text" id="mood-input" placeholder="例：落ち込んでいる／イライラする／ワクワクする" required>
          </div>
          <button type="submit" id="submit-btn">禅語を探す</button>
        </form>
      </div>

      <div class="result-section" id="result-section">
        <div class="loading" id="loading">
          <div class="zen-circle"></div>
          <p>禅の知恵を探しています...</p>
        </div>
        
        <div class="result-content" id="result-content">
          <!-- 結果がここに表示されます -->
        </div>
      </div>
    </main>

    <footer>
      <p>© 2025 ZenMood - 禅の知恵で心を整える</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
